<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>The Library</h1>
        
        <div class="btn-container">
            <button class="show-books">Show Books</button>
            <button class="new-book">New Book</button>
        </div>
        
        <div class="main">
            <div class="lib-placeholder">

            </div>

            <div class="book-form" id="new-book-form">
                <form action="">
                    <div>
                        <label for="title">Book Name</label>
                        <input type="text" id="title" name="title" required minlength="3">
                    </div>

                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required minlength="5">
                    </div>

                    <div>
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="genre" required maxlength="15">
                    </div>

                    <div>
                        <button type="submit">Create Book</button>
                    </div>
                </form>
            </div>
        </div>
        
        
    </body>
</html>
